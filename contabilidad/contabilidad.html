<!DOCTYPE html>
<html lang="es">
<head>

                        <polyline points="9 18 15 12 9 6"></polyline>

        <!-- Contenido principal -->
        <div class="admin-content-wrapper">
            <div id="contabilidad-gestion-view" class="admin-content-view active">
                <header class="app-header">
                    <div style="width: 24px;"></div>
                    <h2>Contabilidad</h2>
                    <div style="width: 24px;"></div>
                </header>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="pendientes-pago-contabilidad">
                        Pendientes de Pago
                        <span class="tab-badge" id="tab-count-pendientes-pago-contabilidad">0</span>
                    </button>
                    <button class="tab-btn" data-tab="cuentas-contabilidad">
                        Cuentas
                        <span class="tab-badge" id="tab-count-cuentas-contabilidad">0</span>
                    </button>
                    <button class="tab-btn" data-tab="pedidos-especiales-contabilidad">

                    <!-- Pesta침a 2: Cuentas -->

                    <!-- Pesta침a 3: Pedidos Especiales -->
                    <div id="pedidos-especiales-contabilidad" class="tab-content">
                        <div id="pedidos-especiales-contabilidad-list" class="pedidos-gestion-list">
                            <!-- Los pedidos especiales se cargar치n din치micamente -->

                    <!-- Pesta침a 5: Hist칩rico -->

                            <!-- Los pedidos hist칩ricos se cargar치n din치micamente -->
                        </div>
                        <div id="historico-contabilidad-empty" class="empty-state" style="display: none;">
                            <p>No hay registros hist칩ricos</p>

                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Popups personalizados -->
    <div id="custom-alert" class="custom-popup">
        <div class="custom-popup-overlay"></div>

        </div>

    <div id="custom-prompt" class="custom-popup">

    <script type="module" src="contabilidad.js"></script>

</html>
